<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer Registration | Easy Car Rental</title>
    <link href='https://fonts.googleapis.com/css?family=Smooch Sans' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/CustomerRegistrationFormStyle.css"/>

    <style>
        body {
            background-color: #f8f9fa;
        }

        form {
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 60px 60px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 200;
            font-size: 15px;
            background-color: #f8f9fa;
        }

        #btnCustomer {
            width: 100%;
        }

        .custom-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .custom-form {
            width: 50%;
        }

        .form-control {
            font-size: 18px;
            font-weight: 400;
        }
    </style>

</head>
<body>
<header></header>


<main>
    <div class="custom-container">
        <form id="customerForm" class="custom-form" role="form" enctype="multipart/form-data">
            <div class="row">
                <h6>Create Your Account..</h6>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txtCustomerId">Customer ID</label>
                        <input type="text" class="form-control" id="txtCustomerId" name="cusId" placeholder="Enter ID">
                    </div>

                    <div class="form-group">
                        <label for="txtCustomerName">Customer Name</label>
                        <input type="text" class="form-control" id="txtCustomerName" name="cusName"
                               placeholder="Enter name">
                    </div>

                    <div class="form-group">
                        <label for="txtCustomerAddress">Customer Address</label>
                        <input type="text" class="form-control" id="txtCustomerAddress" name="cusAddress"
                               placeholder="Enter address">
                    </div>

                    <div class="form-group">
                        <label for="txtCustomerEmail">Customer Email</label>
                        <input type="text" class="form-control" id="txtCustomerEmail" name="cusEmail"
                               placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label for="txtCustomerNICNumber">Customer NIC Number</label>
                        <input type="text" class="form-control" id="txtCustomerNICNumber" name="cusNicNumber"
                               placeholder="Enter NIC number">
                    </div>

                    <div class="form-group">
                        <label for="txtCustomerDrivingLicenseNumber">Customer Driving License Number</label>
                        <input type="text" class="form-control" id="txtCustomerDrivingLicenseNumber"
                               name="cusDrivingLicenseNumber" placeholder="Enter license number">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="txtCustomerTelNumber">Customer Telephone Number</label>
                        <input type="text" class="form-control" id="txtCustomerTelNumber" name="cusTelNumber"
                               placeholder="Enter telephone number">
                    </div>

                    <div class="form-group">
                        <label for="fileCustomerFileNicFrontView">Select NIC Front Image</label>
                        <input type="file" class="form-control" id="fileCustomerFileNicFrontView"
                               name="cusNicFrontFilePath">
                    </div>

                    <div class="form-group">
                        <label for="fileCustomerFileLicenseFrontView">Select Driving License Front Image</label>
                        <input type="file" class="form-control" id="fileCustomerFileLicenseFrontView"
                               name="cusDrivingLicenseFrontFilePath">
                    </div>

                    <div class="form-group">
                        <label for="txtCustomerUserName">UserName</label>
                        <input type="text" class="form-control" id="txtCustomerUserName" name="userName"
                               placeholder="Enter username">
                    </div>

                    <div class="form-group">
                        <label for="txtCustomerUserAccountPassword">Password</label>
                        <input type="password" class="form-control" id="txtCustomerUserAccountPassword"
                               name="userPassword"
                               placeholder="Enter password">
                    </div>

                    <div class="form-group mt-2">
                        <button type="button" id="btnRegisterNow" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-3.7.0.min.js"></script>
<script src="../controllers/CustomerRegistrationController.js"></script>
</body>
</html>
