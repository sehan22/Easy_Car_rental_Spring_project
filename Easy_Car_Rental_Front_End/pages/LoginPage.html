<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | SignUp - Easy Car Rental</title>
    <link href='https://fonts.googleapis.com/css?family=Smooch Sans' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/LoginFormStyle.css"/>
</head>

<style>
    main {
        background: url("images/LoginPageBackground.png") no-repeat center center fixed;
    }
</style>
<body>
<head></head>

<main>
    <div class="container pt-5">
        <div id="loginPageFormBackgroundMain" class="row mt-5">

            <div id="loginPageFormBackgroundOne" class="col-lg-5">
                <div class="row mt-3 ml-3">
                    <img id="LoginPageFormHeaderText" src="images/LoginHeader.png">
                </div>
                <div class="row">
                    <img id="LoginPageFormWhiteJeep" src="images/jeepwhite.png">
                </div>
            </div>

            <div id="loginPageFormBackgroundTwo" class="col-lg-7">
                <div id="LoginFormContent" class="row mt-5 pt-5">
                    <div id="loginPageFormHeader" class="col-lg-12 text-center">Login To Your Account</div>

                    <div id="loginPageFormHeaderDescription" class="col-lg-12 mt-1 mb-4 text-center">
                        <p>
                            "Seamless access to your journey begins here.
                            Log in to your car rental account and hit
                            the road with ease!"
                        </p>
                    </div>

                    <div class="col-lg-12">
                        <form>
                            <div class="row justify-content-center">
                                <input id="txtUserName" type="text" placeholder="UserName">
                            </div>

                            <div class="row justify-content-center mt-4 mb-1">
                                <input id="txtUserPassword" type="text" placeholder="Password">
                            </div>

                            <div class="row justify-content-center mt-1 text-center">
                                <p id="lblForgotYourPassword">Forgot Your Password?</p>
                            </div>

                            <div class="row justify-content-center mt-1">
                                <button id="btnSignIn" type="button">Sign-In</button>
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-12 mt-4">
                        <p id="paraSignUpTxt">Start your journey with us. <a id="aSignUpLink">Sign-Up</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
