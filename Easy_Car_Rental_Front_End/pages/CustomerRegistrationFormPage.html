<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer Registration | Easy Car Rental</title>
    <link href='https://fonts.googleapis.com/css?family=Smooch Sans' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/CustomerRegistrationFormStyle.css"/>

    <style>
        * {
            background-color: white;
        }
    </style>

</head>
<body>
<header></header>
<main>
    <div class="container mt-5 d-flex pb-5 registerForm" style="background-color: #E8E8E8; width: 50%;height: 20vh;">
        <div>
            <img src="images/customerregformpage/CustomerRegFormPageHeader.png">
        </div>

        <div>Create Your Account</div>
    </div>

    <div class="container mt-5 d-flex pb-5 registerForm" style="background-color: #E8E8E8; width: 50%;height: 120vh;">
        <form class="m-5" style="background-color: #E8E8E8">
            <div>
                <div class="form-group" style="background-color: #E8E8E8;">
                    <label for="txtCustomerID">Full Name</label>
                    <input class="form-control input" id="txtCustomerID" type="text" name="id" style="width: 100%">
                    <span class="control-error" id="lblcusid"></span>
                </div>
            </div>

            <div class="d-flex" style=" background-color: #E8E8E8;">
                <div class="form-group w-50" style=" background-color: #E8E8E8;">
                    <label for="txtCustomerID">UserName</label>
                    <input class="form-control input" id="txtCustomerID" type="text" name="id">
                    <span class="control-error" id="lblcusid"></span>
                </div>

                <div class="form-group ml-3" style=" background-color: #E8E8E8;">
                    <label for="txtCustomerID">Create New Password</label>
                    <input class="form-control input" id="txtCustomerID" type="text" name="id">
                    <span class="control-error" id="lblcusid"></span>
                </div>

                <div class="form-group ml-3" style=" background-color: #E8E8E8;">
                    <label for="txtCustomerID">Re-Enter Password</label>
                    <input class="form-control input" id="txtCustomerID" type="text" name="id">
                    <span class="control-error" id="lblcusid"></span>
                </div>
            </div>

            <div class="d-flex" style="background-color: #E8E8E8">
                <div class="form-group w-25" style="background-color: #E8E8E8">
                    <label for="txtCustomerID">Address</label>
                    <input class="form-control input" id="txtCustomerID" type="text" name="id">
                    <span class="control-error" id="lblcusid"></span>
                </div>
                <div class="form-group ml-3 w-75" style="background-color: #E8E8E8">
                    <label for="txtCustomerID">Email</label>
                    <input class="form-control input" id="txtCustomerID" type="text" name="id">
                    <span class="control-error" id="lblcusid"></span>
                </div>
            </div>

            <div style="background-color: #E8E8E8">
                <div class="form-group w-50" style="background-color: #E8E8E8">
                    <label for="txtCustomerID">Contact Number</label>
                    <input class="form-control input" id="txtCustomerID" type="text" name="id">
                    <span class="control-error" id="lblcusid"></span>
                </div>
            </div>

            <div class="d-flex" style="background-color: #E8E8E8">
                <div class="mb-3" style="background-color: #E8E8E8">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control input" type="file" id="formFile">
                </div>

                <div class="mb-3" style="background-color: #E8E8E8">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control input" type="file" id="formFile">
                </div>
            </div>

            <div class="d-flex" style="background-color: #E8E8E8">
                <div class="form-group ms-4 w-50" style="background-color: #E8E8E8">
                    <div style="background-color:rgba(227,227,227,0.97); border-radius: 10px; height: 18vh;width: 18vw"></div>
                </div>

                <div class="form-group ms-4 w-50" style="background-color: #E8E8E8">
                    <div style="background-color:rgba(227,227,227,0.97); border-radius: 10px; height: 18vh;width: 18vw"></div>
                </div>
            </div>

            <div class="d-flex" style="background-color: #E8E8E8">
                <div class="mb-3" style="background-color: #E8E8E8">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control input" type="file" id="formFile">
                </div>

                <div class="mb-3" style="background-color: #E8E8E8">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control input" type="file" id="formFile">
                </div>
            </div>

            <div class="d-flex" style="background-color: #E8E8E8">
                <div class="form-group ms-4 w-50" style="background-color: #E8E8E8">
                    <div style="background-color:rgba(227,227,227,0.97); border-radius: 10px; height: 18vh;width: 18vw"></div>
                </div>

                <div class="form-group ms-4 w-50" style="background-color: #E8E8E8">
                    <div style="background-color:rgba(227,227,227,0.97); border-radius: 10px; height: 18vh;width: 18vw"></div>
                </div>
            </div>

            <div class="d-flex flex-row mt-5 justify-content-center" style="background-color: #E8E8E8">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Back</button>
                </div>

                <div class="form-group" style="background-color: #E8E8E8">
                    <button type="submit" class="btn btn-danger ms-2 me-2">Cancel</button>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register Now</button>
                </div>
            </div>

        </form>
    </div>

    <div class="container mt-5 d-flex pb-5 registerForm" style="background-color: #E8E8E8; width: 50%;height: 20vh;">
        <div class="d-flex">
            <div></div>
            <div></div>
        </div>
    </div>
</main>
<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
