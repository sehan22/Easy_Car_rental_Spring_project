<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer Registration | Easy Car Rental</title>
    <link href='https://fonts.googleapis.com/css?family=Smooch Sans' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/CustomerRegistrationFormStyle.css"/>

    <style>
        body {
            background-color: white;
        }
    </style>

</head>
<body class="bg-dark">
<header></header>

<main>
    <div class="container mt-5 pb-5 registerForm" style="background-color: #E8E8E8; width: 50%;height: 20vh;">
        <div style="width: 100%;">
            <div class="row justify-content-center" style="width: 100%">
                <img src="../assets/images/customerregformpage/CustomerRegFormPageHeader.png"
                     style="background-color: #E8E8E8;width: 70%">
            </div>

            <div id="customerRegFormPageHeader">Create Your Account</div>
        </div>
    </div>

    <div class="container mt-2 d-flex registerForm" style="background-color: #E8E8E8; width: 50%;height: 72vh;">
        <form class="m-5" id="customerRegistraionForm" role="form" action="/customer" enctype="multipart/form-data">
            <div class="form-group d-flex flex-column w-100 justify-content-around" style="background-color: #E8E8E8;">
                <label for="txtCustomerId" class="ms-auto">Customer ID</label>
                <input class="form-control input ms-auto" placeholder="Customer Id" id="txtCustomerId" type="text"
                       name="cusId" style="width: 30%">
                <span class="control-error" id="lblCustomerId"></span>
            </div>

            <div class="form-group" style="background-color: #E8E8E8;">
                <label for="txtCustomerName">Full Name</label>
                <input class="form-control input" id="txtCustomerName" type="text" name="cusName" style="width: 100%">
                <span class="control-error" id="lblCustomerName"></span>
            </div>

            <div class="d-flex">
                <div class="form-group w-50" style=" background-color: #E8E8E8;">
                    <label for="txtCustomerAddress">Address</label>
                    <input class="form-control input" id="txtCustomerAddress" type="text" name="cusAddress">
                    <span class="control-error" id="lblCustomerAddress"></span>
                </div>

                <div class="form-group ml-3" style=" background-color: #E8E8E8;">
                    <label for="txtCustomerEmail">Email</label>
                    <input class="form-control input" id="txtCustomerEmail" type="text" name="cusEmail">
                    <span class="control-error" id="lblCustomerEmail"></span>
                </div>

                <div class="form-group ml-3" style=" background-color: #E8E8E8;">
                    <label for="txtCustomerNICNumber">Nic Number</label>
                    <input class="form-control input" id="txtCustomerNICNumber" type="text" name="cusNicNumber">
                    <span class="control-error" id="lblCustomerNICNumber"></span>
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group w-50" style="background-color: #E8E8E8">
                    <label for="txtCustomerDrivingLicenseNumber">Driving License Number</label>
                    <input class="form-control input" id="txtCustomerDrivingLicenseNumber" type="text" name="cusDrivingLicenseNumber">
                    <span class="control-error" id="lblCustomerDrivingLicenseNumber"></span>
                </div>

                <div class="form-group ml-3 w-50" style="background-color: #E8E8E8">
                    <label for="txtCustomerTelNumber">Contact Number</label>
                    <input class="form-control input" id="txtCustomerTelNumber" type="text" name="cusTelNumber">
                    <span class="control-error" id="lblCustomerTelNumber"></span>
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group mb-3">
                    <label for="customerFileNicFrontView" class="form-label">NIC Front View</label>
                    <input class="form-control input" type="file" id="customerFileNicFrontView" style="font-size: 18px" name="cusNicFrontFilePath">
                </div>

                <div class="form-group mb-3">
                    <label for="customerFileNicBackView" class="form-label">NIC Back View</label>
                    <input class="form-control input" type="file" id="customerFileNicBackView" style="font-size: 18px" name="cusNicBackFilePath">
                </div>

                <div class="form-group mb-3">
                    <label for="customerFileLicenseFrontView" class="form-label">Driving License Front View</label>
                    <input class="form-control input" type="file" id="customerFileLicenseFrontView" style="font-size: 18px" name="cusDrivingLicenseFrontFilePath">
                </div>

                <div class="form-group mb-3">
                    <label for="customerFileLicenseBackView" class="form-label">Driving License Back View</label>
                    <input class="form-control input" type="file" id="customerFileLicenseBackView" style="font-size: 18px" name="cusDrivingLicenseBackFilePath">
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group w-50">
                    <label for="txtCustomerUserName">UserName</label>
                    <input class="form-control input" id="txtCustomerUserName" type="text" name="userName">
                    <span class="control-error" id="lblCustomerUserName"></span>
                </div>

                <div class="form-group w-50" style="background-color: #E8E8E8">
                    <label for="txtCustomerUserAccountPassword">Password</label>
                    <input class="form-control input" id="txtCustomerUserAccountPassword" type="text" name="userPassword">
                    <span class="control-error" id="lblCustomerUserAccountPassword"></span>
                </div>
            </div>

            <div class="d-flex pb-5 flex-row mt-4 justify-content-center">
                <div class="form-group">
                    <button type="button" id="btnBack" class="btn btn-primary">Back</button>
                    <button type="button" id="btnCancel" class="btn btn-danger ms-2 me-2">Cancel</button>
                    <button type="button" id="btnRegisterNow" class="btn btn-success">Register Now</button>
                </div>
            </div>
        </form>
    </div>
</main>

<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery-3.7.0.min.js"></script>
<script src="../controllers/CustomerRegistrationController.js"></script>

</body>
</html>
