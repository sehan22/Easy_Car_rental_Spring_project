<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer Registration | Easy Car Rental</title>
    <link href='https://fonts.googleapis.com/css?family=Smooch Sans' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/CustomerRegistrationFormStyle.css"/>

    <style>
        body {
            background-color: white;
        }
    </style>

</head>
<body>
<header></header>

<main>
    <div class="container mt-5 pb-5 registerForm" style="background-color: #E8E8E8; width: 50%;height: 20vh;">
        <div style="width: 100%;">
            <div class="row justify-content-center" style="width: 100%">
                <img src="../assets/images/customerregformpage/CustomerRegFormPageHeader.png"
                     style="background-color: #E8E8E8;width: 70%">
            </div>

            <div id="customerRegFormPageHeader">Create Your Account</div>
        </div>
    </div>

    <div class="container mt-5 d-flex pb-5 registerForm" style="background-color: #E8E8E8; width: 50%;height: 120vh;">
        <form class="m-5">
            <div>
                <div class="form-group" style="background-color: #E8E8E8;">
                    <label for="txtCusFullName">Full Name</label>
                    <input class="form-control input" id="txtCusFullName" type="text" name="id" style="width: 100%">
                    <span class="control-error" id="lblCusFullName"></span>
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group w-50" style=" background-color: #E8E8E8;">
                    <label for="txtCusUserName">UserName</label>
                    <input class="form-control input" id="txtCusUserName" type="text" name="id">
                    <span class="control-error" id="lblCusUserName"></span>
                </div>

                <div class="form-group ml-3" style=" background-color: #E8E8E8;">
                    <label for="txtCusCreateNewPassword">Create New Password</label>
                    <input class="form-control input" id="txtCusCreateNewPassword" type="text" name="id">
                    <span class="control-error" id="lblCusCreateNewPassword"></span>
                </div>

                <div class="form-group ml-3" style=" background-color: #E8E8E8;">
                    <label for="txtCusReEnterPassword">Re-Enter Password</label>
                    <input class="form-control input" id="txtCusReEnterPassword" type="text" name="id">
                    <span class="control-error" id="lblCusReEnterPassword"></span>
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group w-25" style="background-color: #E8E8E8">
                    <label for="txtCustomerAddress">Address</label>
                    <input class="form-control input" id="txtCustomerAddress" type="text" name="id">
                    <span class="control-error" id="lblCustomerAddress"></span>
                </div>

                <div class="form-group ml-3 w-75" style="background-color: #E8E8E8">
                    <label for="txtCusEmail">Email</label>
                    <input class="form-control input" id="txtCusEmail" type="text" name="id">
                    <span class="control-error" id="lblCusEmail"></span>
                </div>
            </div>

            <div>
                <div class="form-group w-50" style="background-color: #E8E8E8">
                    <label for="txtCustomerID">Contact Number</label>
                    <input class="form-control input" id="txtCustomerID" type="text" name="id">
                    <span class="control-error" id="lblcusid"></span>
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group w-50">
                    <label for="txtCusNicNumber">NIC Number</label>
                    <input class="form-control input" id="txtCusNicNumber" type="text" name="id">
                    <span class="control-error" id="lblCusNicNumber"></span>
                </div>

                <div class="form-group ml-3 w-50" style="background-color: #E8E8E8">
                    <label for="txtCusDrivingLicenseNumber">Driving License Number</label>
                    <input class="form-control input" id="txtCusDrivingLicenseNumber" type="text" name="id">
                    <span class="control-error" id="lblCusDrivingLicenseNumber"></span>
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group mb-3">
                    <label for="fileNicFrontView" class="form-label">NIC Front View</label>
                    <input class="form-control input" type="file" id="fileNicFrontView">
                </div>

                <div class="form-group mb-3">
                    <label for="fileNicBackView" class="form-label">NIC Back View</label>
                    <input class="form-control input" type="file" id="fileNicBackView">
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group ms-4 w-50">
                    <div style="background-color:rgba(227,227,227,0.97); border-radius: 10px; height: 18vh;width: 18vw"></div>
                </div>

                <div class="form-group ms-4 w-50">
                    <div style="background-color:rgba(227,227,227,0.97); border-radius: 10px; height: 18vh;width: 18vw"></div>
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group mb-3">
                    <label for="fileLicenseFrontView" class="form-label">Driving License Front View</label>
                    <input class="form-control input" type="file" id="fileLicenseFrontView">
                </div>

                <div class="form-group mb-3">
                    <label for="fileLicenseBackView" class="form-label">Driving License Back View</label>
                    <input class="form-control input" type="file" id="fileLicenseBackView">
                </div>
            </div>

            <div class="d-flex">
                <div class="form-group ms-4 w-50" style="background-color: #E8E8E8">
                    <div style="background-color:rgba(227,227,227,0.97); border-radius: 10px; height: 18vh;width: 18vw"></div>
                </div>

                <div class="form-group ms-4 w-50" style="background-color: #E8E8E8">
                    <div style="background-color:rgba(227,227,227,0.97); border-radius: 10px; height: 18vh;width: 18vw"></div>
                </div>
            </div>

            <div class="d-flex flex-row mt-4 justify-content-center">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Back</button>
                    <button type="submit" class="btn btn-danger ms-2 me-2">Cancel</button>
                    <button type="submit" class="btn btn-success">Register Now</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-5 d-flex pb-5 registerForm" style="background-color: #E8E8E8; width: 50%;height: 20vh;">
        <div class="d-flex">
            <div></div>
            <div></div>
        </div>
    </div>
</main>
<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
